#Cambiar de puerto
server.port = 7070
#Quitar Info en la Consola
spring.main.banner-mode = off
#Quitar la caché del HTML en Thymeleaf
spring.thymeleaf.cache = false

#Conexión con MySQL 
spring.datasource.url = jdbc:mysql://localhost/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username = root
spring.datasource.password = admin
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

#Mostrar el SQL que se está ejecutando
spring.jpa.properties.hibernate.format_sql = true
#Mostrar el código SQL en consola
logging.level.org.hibernate.SQL = DEBUG
#Mostrar los parámetros de la consulta SQL en consola
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE